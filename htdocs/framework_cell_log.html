<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>

    <!-- meta -->
    <!--#include virtual="includes/meta_inc.html" -->

    <!-- css -->
    <!--#include virtual="DrupalVisID/includes/meta-css.html" -->

    <!-- end css -->

    <!-- Local styles -->
    <link rel="stylesheet" type="text/css" href="css/usgs/framework.css">
    <link rel="stylesheet" type="text/css" href="css/usgs/framework_tables.css">

    <link rel="stylesheet" type="text/css" href="css/usgs/modal.css">
    <link rel="stylesheet" type="text/css" href="css/usgs/usgs.css" />

    <link rel="stylesheet" type="text/css" href="css/usgs/map.css">
    <link rel="stylesheet" type="text/css" href="css/usgs/d3_lithology.css">
    <link rel="stylesheet" type="text/css" href="css/usgs/tooltip.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">

  </head>

  <body id="publish" style="cursor: default;">

    <!--#include virtual="DrupalVisID/includes/header_WRET.html"-->

    <!-- Container Section -->
    <div id="about" class="container">

      <!-- Page Heading/Breadcrumbs -->
      <div class="row">
        <div class="col-sm-12">
          <div class="clear title fs-2 mt-3 mb-3">U.S. Geological Survey</div>
          <div class="clear title fs-2 mb-3">
            <a class= "link-light link-underline-opacity-0" href="https://www.usgs.gov/centers/washington-water-science-center/science/columbia-plateau-groundwater-availability-study#overview">
              <div class="clear title fs-2">A Three-Dimensional Hydrogeologic Framework Model of Columbia Plateau Regional Aquifer System</div>
            </a>
          </div>
          <div class="clear title fs-2 mb-3">Geologic Framework Mapper</div>
        </div>
      </div>
      <!-- End Page Heading/Breadcrumbs -->

      <!-- Accordion -->
      <div class="row mb-3">
        <div class="col-sm-12">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Introduction
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <span id="welllog_welcome_txt"></span>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="heading4">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
                  Contact
                </button>
              </h2>
              <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="heading4" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <span id="framework_contacts_txt"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Nav Bar Container-->
      <div class="row spacemetop mb-3">
        <div class="col-sm-12">
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="https://www.usgs.gov"><img class="xsecLogo" src="css/usgs/images/xsec.png"></a>
              <div class="navbar-brand me-auto"><span id="page_title"></span></div>
            </div>
          </nav>
        </div>
      </div>

      <!-- Cell Log Container-->
      <div class="row mb-3">
        <div class="col-sm-3">
          <svg id="cell_log" class="flot_cell_graph"></svg>
        </div>
        <div class="col-sm-9">
          <div id="cell_table" class="mb-3 float-xs-center"></div>
          <div id="locationMap" class="float-xs-center"></div>
        </div>
      </div>

    </div> <!-- end of class="container" -->

    <!-- USGS Footer Template -->
    <!--#include virtual="DrupalVisID/includes/footer_WRET.html"-->

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TKQR8KP"
                      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Supporting scripts  -->
    <script src="javascripts/required/jquery.min.js"></script>
    <script src="javascripts/required/popper.min.js"></script>
    <script src="javascripts/required/tether.min.js"></script>
    <script src="javascripts/required/bootstrap.min.js"></script>
    <script src="javascripts/required/jquery.url.js"></script>
    <script src="javascripts/required/leaflet.js"></script>

    <!-- D3 routines -->
    <script src="javascripts/required/d3.min.js"></script>
    <script src="javascripts/usgs/d3.cell_log.js"></script>
    <script src="javascripts/usgs/d3.AxisFunctions.js"></script>

    <!-- Flot graphing routines -->
    <script src="javascripts/usgs/webRequest.js"></script>
    <script src="javascripts/usgs/modal.js"></script>
    <script src="javascripts/usgs/map_content.js"></script>
    <script src="javascripts/usgs/framework_tools.js"></script>
    <script src="javascripts/usgs/framework_cell_log.js"></script>

  </body>
</html>
